<section data-ng-controller="ChatsController">
    <div class="page-header">
        <h1>New Chat</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Mobile Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Start Chat">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

<irontec-simple-chat
        messages="vm.messages"
        username="vm.username"
        input-placeholder-text="You can write here"
        submit-button-text="Send your message"
        title="Super Awesome Chat"
        theme="material"
        submit-function="vm.sendMessage">
</irontec-simple-chat>
